<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes oui simplesmente aumente e dimiuia o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="IMAGENS/paisagem-m.png" type="image/png">
        <img src="IMAGENS/paisagem-g.png" alt="imagem flexivel">

    </picture>
<h1>Reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audio em HTML5</p>
    <!-- MP3 WAV OGG-->

<audio preload="metadata" autoplay controls loop>
<source src="midias/Waybacwhen.mp3" type="audio/mpeg">
 <source src="midias/Waybacwhen.ogg" type="audio/ogg">  
 <source src="midias/Waybacwhen.wav" type="audio/wav"> 
 <p>Infelizmente, seu navegador nãop consegue reproduzir áudio, <a href="midias/Waybacwhen.mp3">clique aqui</a> para baixar o arquivo MP3 </p>
</audio>


</body>


</html>
