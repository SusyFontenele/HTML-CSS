<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
     body {
        font-family: Arial, Helvetica, sans-serif;
     }

     div > p {

         display:none;
        
        }

        div:hover > p { display:block;
            color:rgb(30, 120, 199);
            background-color: pink;
            width: 300px;

        }
     div:hover { color: red;


     }
    </style>
</head>
<body>
    <H1>Exemplo de Hover </H1>
    <p>Passe o mouse sobre o texto abaxo</p>
    <div>

        Passe o mouse aqui 
        <p> TEXTO ESCONDIDO..</p>

    </div>

 <P>FIM DO EXEMPLO </P>  
</body>
</html>
